            <section class="form-contact">
				<h1 class="heading-1">Contact Me</h1>

				<div class="contact-title">
					<div class="form1">
                        <p>
                            Please write to me in the following form to resolve any questions or if you want to contact me
                        </p>

						<form action="https://formsubmit.co/andresseverino646@gmail.com" method="POST">
							<h2 id="form-title">Contact</h2>
							<div class="input-group">
								<label for="name">Name</label>
								<input type="text" name="name" id="name" placeholder="Name" required>

								<label for="phone">Phone</label>
								<input type="tel" name="phone" id="phobe" placeholder="Phone" required>

								<label for="mail">Email</label>
								<input type="email" name="email" id="email" placeholder="E-mail" required>

								<label for="message">Message</label>
								<textarea name="message" id="message" cols="30" rows="5" placeholder="Message" ></textarea>
								<div class="form-txt">
									<a href="#">Privacity Politics</a>
									<a href="#">Conditions</a>
								</div>
								<input class="btn" type="submit" value="send">

								<input type="hidden" name="_next" value="http://127.0.0.1:3000/index.html">
								<input type="hidden" name="_captcha" value="false">
							</div>
						</form>
					</div>
				</div>
               
			</section>
